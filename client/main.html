<head>
  <title>Floma</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#1d2f66">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
</head>
<body>
<main id="Main">
  <div class="external-area">
    <section class="Page Welcome">
      {{> welcome}}
    </section>
  </div>
  <div class="game-area">
    {{> rsvpInitial}}
    {{> game}}
  </div>
  <div class="internal-area">
    <div class="carousel">
    <section class="Page Event">
      <div class="padded">
      {{> event}}
      </div>
      <p class="end"></p>
    </section>
    <section class="Page ProductList">
      <div class="padded">
      {{> products}}
      </div>

      <p class="end"></p>
    </section>
    <section class="Page Event">
      <div class="padded">
      {{> hotels}}
      </div>
      <p class="end"></p>
    </section>
    <section class="Page Event">
      <div class="padded">
      {{> contact}}
      </div>
      <p class="end"></p>
    </section>
      <section class="Page Event">
        <div class="padded">
          {{> highscore}}
        </div>
        <p class="end"></p>
      </section>
    </div>
    {{> tabs}}
  </div>
  <div class="decline-area">
    <section class="Page ProductList">
      {{> products}}
    </section>
  </div>

  {{> purchase}}
</main>

<!-- script for adding the web app to home screen -->
<script>
  if ('serviceWorker' in navigator) {
    console.log("Will the service worker register?");
    navigator.serviceWorker.register('service-worker.js')
        .then(function(reg){
          console.log("Yes, it did.");
        }).catch(function(err) {
          console.log("No it didn't. This happened:", err)
        });
  }
</script>
</body>
