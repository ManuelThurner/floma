<template name="rsvpInitial">
  <div class="Page RSVP" id="rsvpInitial">
    <div class="card-wrapper">
      <div class="card">
        <h1>Willkommen, {{firstName}}!</h1>
        <p>Wirst Du an unserer Hochzeit teilnehmen?</p>
        <button id="yes-initial">Ja</button>
        <button id="no-initial">Nein</button>
      </div>
    </div>
  </div>
</template>
