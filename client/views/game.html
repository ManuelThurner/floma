<template name="game">
  <div id="game"></div>
  <audio id="bgmusic" preload="auto" loop>
    <source src="/sound/frank.mp3" type="audio/mp3">
  </audio>
  <audio id="gameover" preload="auto">
    <source src="/sound/gameover.wav" type="audio/wav">
  </audio>
  <audio id="coin" preload="auto">
    <source src="/sound/coin.wav" type="audio/wav">
  </audio>
  <audio id="win" preload="auto">
    <source src="/sound/win.wav" type="audio/wav">
  </audio>

</template>
